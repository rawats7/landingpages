<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,Arial,sans-serif;
}

body{
  background:#061214;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.wrap{
  width:100%;
  max-width:380px;
  background:#071e1d;
  border-radius:18px;
  padding:20px;
  text-align:center;

  /* üî• LIGHT STATIC GLOW (FAST) */
  box-shadow:
    0 0 0 1px rgba(14,242,213,.35),
    0 18px 32px rgba(0,0,0,.65);
}

/* TOP BAR */
.top{
  background:linear-gradient(90deg,#0ef2d5,#13f2ff);
  color:#002020;
  font-weight:900;
  font-size:14px;
  padding:10px;
  border-radius:12px;
  margin-bottom:14px;
}

/* PROFILE */
.profile{
  width:160px;
  height:160px;
  margin:14px auto;
  border-radius:16px;
  overflow:hidden;
  border:3px solid rgba(14,242,213,.3);
}
.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
h1{
  font-size:24px;
  margin:10px 0 6px;
  font-weight:800;
}
.subtitle{
  font-size:13px;
  opacity:.8;
  margin-bottom:16px;
}

/* CTA BUTTON */
.btn{
  display:block;
  width:100%;
  background:linear-gradient(90deg,#0ef2d5,#13f2ff);
  color:#002020;
  padding:16px;
  border-radius:50px;
  text-decoration:none;
  font-weight:900;
  font-size:17px;
}
.btn:active{transform:scale(.97)}

.note{
  font-size:12px;
  opacity:.7;
  margin-top:6px;
}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:14px 0;
}
.t{
  background:#022a29;
  padding:10px 14px;
  border-radius:8px;
}
.num{font-size:22px;font-weight:800}
.lab{font-size:11px;color:#ff5a5a}

/* FEATURES */
.features{
  font-size:13px;
  opacity:.85;
  line-height:1.7;
  margin-bottom:14px;
}

/* FOOTER */
.footer{
  border-top:1px solid rgba(255,255,255,.05);
  padding-top:12px;
}
.big{
  color:#0ef2d5;
  font-weight:800;
}
.small{
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="wrap">

  <div class="top">üî• FREE VIP ACCESS ‚Ä¢ LIMITED TIME üî•</div>

  <div class="profile">
    <img src="https://raw.githubusercontent.com/rajendra9315/deepwebstudio/main/6230985154444856459.png"
         loading="lazy" width="160" height="160">
  </div>

  <h1></h1>
  <div class="subtitle">Join for free premium Telegram updates</div>

  <a class="btn" href="https://t.me/+GFDAJywvSjgxN2Q1">
    JOIN TELEGRAM
  </a>

  <div class="note">Free public Telegram channel</div>

  <div class="timer">
    <div class="t">
      <div class="num" id="m">30</div>
      <div class="lab">MIN</div>
    </div>
    <div class="t">
      <div class="num" id="s">00</div>
      <div class="lab">SEC</div>
    </div>
  </div>

  <div class="features">
    ‚≠ê Daily updates<br>
    ‚≠ê Community insights<br>
    ‚≠ê Free access
  </div>

  <div class="footer">
    <div>5+ Years Experience</div>
    <div class="big">Trusted Community</div>
    <div class="small">Public Telegram Channel</div>
  </div>

</div>

<script>
let m=30,s=0;
setInterval(()=>{
  document.getElementById("m").textContent=String(m).padStart(2,'0');
  document.getElementById("s").textContent=String(s).padStart(2,'0');
  if(s===0){ if(m===0)return; m--; s=59; } else s--;
},1000);
</script>

</body>
