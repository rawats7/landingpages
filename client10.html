<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Prediction</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(180deg,#0b0b0b,#151515);
  font-family:system-ui,-apple-system,Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:#111;
  border-radius:22px;
  padding:28px 22px 32px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* HEADLINE */
h1{
  font-size:1.9rem;
  font-weight:900;
  margin-bottom:10px;
  color:#ff3b3b;
}
.sub{
  font-size:.95rem;
  opacity:.85;
  margin-bottom:18px;
}

/* TRUST POINTS */
.points{
  text-align:left;
  font-size:.9rem;
  line-height:1.6;
  margin-bottom:18px;
}
.points div{
  margin-bottom:6px;
}

/* üî¥ HIGH-CONVERSION RED BUTTON */
.cta{
  display:block;
  width:100%;
  padding:18px 0;
  font-size:1.2rem;
  font-weight:900;
  color:#fff;
  text-decoration:none;
  border-radius:60px;
  background:linear-gradient(90deg,#d90429,#ff2f2f);
  box-shadow:0 10px 28px rgba(217,4,41,.45);
  letter-spacing:1px;
}
.cta:active{
  transform:scale(.97);
}

/* SUBTEXT */
.cta-sub{
  margin-top:8px;
  font-size:.8rem;
  color:#ffb3b3;
}

/* TIMER */
.timer-box{
  margin-top:20px;
  padding:16px;
  border-radius:14px;
  background:#1a1a1a;
  border:1px solid #ff3b3b;
}
.timer-title{
  font-size:.9rem;
  color:#ff6b6b;
  margin-bottom:6px;
  font-weight:700;
}
.timer{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}

/* FOOTER */
.footer{
  margin-top:18px;
  font-size:.75rem;
  opacity:.6;
}
</style>
</head>

<body>

<div class="card">

  <h1>NUMBER PREDICTIONS</h1>
  <div class="sub">Fast ‚Ä¢ Simple ‚Ä¢ Community-based Updates</div>

  <div class="points">
    <div>‚úÖ Regular number analysis updates</div>
    <div>‚úÖ Clear & easy-to-follow format</div>
    <div>‚úÖ Free access on Telegram</div>
  </div>

  <!-- üî¥ CTA -->
  <a class="cta" href="https://t.me/+l58GGSXWDWlkNWM1" target="_blank">
    JOIN TELEGRAM NOW
  </a>
  <div class="cta-sub">Free access ‚Ä¢ Limited slots</div>

  <div class="timer-box">
    <div class="timer-title">‚è≥ Joining closes in</div>
    <div class="timer" id="timer">15:00</div>
  </div>

  <div class="footer">
    Community based ‚Ä¢ No fake guarantees
  </div>

</div>

<script>
let t=15*60;
const el=document.getElementById("timer");
setInterval(()=>{
  let m=Math.floor(t/60),s=t%60;
  el.textContent=String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');
  if(t>0)t--;
},1000);
</script>

</body>
</html>
